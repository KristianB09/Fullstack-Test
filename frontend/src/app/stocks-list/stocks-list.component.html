<div class="stock-card-container">
  <mat-card *ngFor="let stock of stocks" class="stock-card">
    <mat-card-header>
      <mat-card-title>{{ stock.companyName }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Symbol: {{ stock.symbol }}</p>
      <p>Purchase: {{ stock.purchase }}</p>
    </mat-card-content>
  </mat-card>
</div>
